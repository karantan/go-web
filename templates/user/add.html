<!doctype html>
<html lang="en">
<head>
    {{template "global/meta" .}}
</head>
<body>
    <div class="wrapper">
        {{template "global/sidebar" .}}
    
        <div class="main-panel">
            {{template "global/navbar" .}}
    
    
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        {{range .MsgInfo}}
                        <div class="alert alert-success" role="alert">
                            {{.}}
                        </div>
                        {{end}}
                        {{range .MsgWarn}}
                        <div class="alert alert-warning" role="alert">
                            {{.}}
                        </div>
                        {{end}}
                        <div class="content">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-8">
                                        <div class="card">
                                            <div class="header">
                                                <h4 class="title">New User</h4>
                                            </div>
                                            <div class="content">
                                                <form action="" method="POST">
                                                    <div class="row">
                                                        <div class="col-md-2">
                                                            <div class="form-group">
                                                                <label>ID</label>
                                                                <input type="text" class="form-control" disabled>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div class="form-group">
                                                                <label>Username</label>
                                                                <input type="text" class="form-control" placeholder="Username" name="username">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div class="form-group">
                                                                <label>Password</label>
                                                                <input type="password" class="form-control" placeholder="Password" name="password">
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Confirm Password</label>
                                                                <input type="password" class="form-control" placeholder="Password" name="password-confirm">
                                                            </div>
                                                        </div>
                                                    </div>               
                                                    <button type="submit" class="btn btn-info btn-fill pull-right">Save</button>
                                                    <div class="clearfix"></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2"></div>
                                </div>
                            </div>
                        </div>
            <!-- Invoke the footer template -->
            {{template "global/footer" .}}    
        </div>
    </div>
</body>
{{template "global/scripts" .}}
</html>
